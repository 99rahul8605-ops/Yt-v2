services:
  - type: web
    name: youtube-downloader-bot
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    envVars:
      - key: TELEGRAM_API_ID
        sync: false
      - key: TELEGRAM_API_HASH
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: YOUTUBE_COOKIES_PATH
        value: "/tmp/cookies.txt"
        sync: false
      - key: ADMIN_USERS
        value: "YOUR_TELEGRAM_USER_ID"
        sync: false
      - key: MAX_DURATION
        value: "1800"
      - key: MAX_FILE_SIZE
        value: "1500000000"
      - key: MAX_CONCURRENT_DOWNLOADS
        value: "1"
      - key: TEMP_DIR
        value: "/tmp/ytdl"
      - key: COOKIES_BACKUP_DIR
        value: "/tmp/cookies_backup"
      - key: PORT
        value: "8080"
    healthCheckPath: /health
    autoDeploy: true
