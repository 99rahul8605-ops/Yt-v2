services:
  - type: web
    name: youtube-downloader-bot
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    envVars:
      - key: TELEGRAM_API_ID
        sync: false
      - key: TELEGRAM_API_HASH
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: YOUTUBE_COOKIES_PATH
        value: "/tmp/cookies.txt"
        sync: false
      - key: MAX_DURATION
        value: "3600"
      - key: MAX_FILE_SIZE
        value: "2000000000"
      - key: MAX_CONCURRENT_DOWNLOADS
        value: "2"
      - key: ALLOWED_USERS
        value: ""
      - key: TEMP_DIR
        value: "/tmp/ytdl"
    healthCheckPath: /health
    autoDeploy: true
